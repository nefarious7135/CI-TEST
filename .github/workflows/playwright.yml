name: Playwright Test Automation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-test:
    runs-on: ubuntu-latest

    steps:
      # --------------------
      # 1. Run_Script
      # --------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test

      # --------------------
      # 2. Report
      # --------------------
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      # --------------------
      # 3. Send_Mail
      # --------------------
      - name: Send test result email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true

          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          subject: "Playwright Test Result - ${{ github.repository }}"
          to: yourmail@example.com
          from: Playwright CI <${{ secrets.MAIL_USERNAME }}>

          body: |
            Playwright Test Finished ðŸš€

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Status: ${{ job.status }}

            View report in GitHub Actions:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          attachments: playwright-report/index.html
