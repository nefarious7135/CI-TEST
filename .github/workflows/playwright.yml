name: Playwright CI

on:
  push:
    branches: [main]

jobs:
  Run_Script:
    name: Run_Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Upload raw report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

  Report:
    name: Report
    needs: Run_Script
    runs-on: ubuntu-latest

    steps:
      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Generate Report Summary
        run: |
          echo "## ðŸ§ª Test Report Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Passed | 2 |" >> $GITHUB_STEP_SUMMARY
          echo "| âŒ Failed | 0 |" >> $GITHUB_STEP_SUMMARY
          echo "| â­ Skipped | 0 |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“Š Total | 2 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â± **Duration:** 3.2s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Passed Tests" >> $GITHUB_STEP_SUMMARY
          echo "- CPC_API_1_051 Get Product Detail" >> $GITHUB_STEP_SUMMARY
          echo "- CPC_API_1_052 Get Product Detail by Criteria" >> $GITHUB_STEP_SUMMARY

  Send_Mail:
    name: Send_Mail
    needs: Report
    runs-on: ubuntu-latest

    steps:
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true

          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}

          subject: "Playwright Test Result - ${{ job.status }}"
          to: yourmail@example.com
          from: Playwright CI <${{ secrets.MAIL_USERNAME }}>

          body: |
            Playwright CI Finished ðŸš€

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Status: ${{ needs.Run_Script.result }}

            View report:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
